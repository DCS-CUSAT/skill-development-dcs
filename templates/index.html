<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h2>Diabetes Prediction System</h2>
    <form action="/" method="post">
        <label for="pregnancies">Number of Pregnancies:</label><br/>
        <input type="number" id="pregnancies" name="pregnancies" required><br/><br/>
        <label for="glucose">Glucose Level:</label><br/>
        <input type="number" id="glucose" name="glucose" required><br/><br/>
        <label for="bloodpressure">Blood Pressure:</label><br/>
        <input type="number" id="bloodpressure" name="bloodpressure" required><br/><br/>
        <label for="bmi">BMI:</label><br/>
        <input type="number" step="0.1" id="bmi" name="bmi" required><br/><br/>
        <label for="age">Age:</label><br/>
        <input type="number" id="age" name="age" required><br/><br/>
        <button type="submit">Predict</button>
    </form>

    {%if prediction%}
    <div class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="document.querySelector('.modal').style.display='none'">&times;</span>
            <h2>Prediction Result</h2>
            <p>{{ prediction }}</p>
            <button onclick="document.querySelector('.modal').style.display='none'">Close</button>
        </div>
    </div>
    {% endif %}
</body>
</html>
